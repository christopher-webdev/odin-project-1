<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 class="heading">Welcome To The Game - Rock, Paper, Scissors</h1>
      <br />

      <h1>
        Round:
        <h2 class="rounds"></h2>
      </h1>

      <p>Choose Your Fate</p>
    </header>
    <div class="container">
      <div class="containerChild">
        <span class="rock">
          <img src="rock.png" alt="Rock Icon" width="50px" />
        </span>
        <span class="paper">
          <img src="paper.png" alt="Paper Icon" width="50px" />
        </span>
        <span class="scissors">
          <img src="scissors.png" alt="Scissors Icon" width="50px" />
        </span>
      </div>
    </div>
    <button id="refreshButton">Restart</button>
    <div class="scoreContainer">
      <div class="scoreBoard">
        <h3>
          you: <span class="userScore">0</span> computer:
          <span class="computerScore">0</span>
        </h3>
        <p class="res"></p>
      </div>
    </div>
    <div class="footerclass">
      <footer><small>&copy; 2023 Christopher_Webdev for Odin Project</footer>
      </small></div>

    <script src="app.js">

    </script>
  </body>
</html>
